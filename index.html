<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="displayPara">0</p>
        </div>
        <div class="firstRow">
            <button class="clear">C</button>
            <button class="delete">Del</button>
            <button class="operator modulo" value="%">%</button>
            <button class="operator divide" value="/">/</button>
        </div>
        <div class="secondRow">
            <button class="number seven" value="7">7</button>
            <button class="number eight" value="8">8</button>
            <button class="number nine" value="9">9</button>
            <button class="operator multiply" value="*">x</button>
        </div>
        <div class="thirdRow">
            <button class="number four" value="4">4</button>
            <button class="number five" value="5">5</button>
            <button class="number six" value="6">6</button>
            <button class="operator subtract" value="-">-</button>
        </div>
        <div class="fourthRow">
            <button class="number one" value="1">1</button>
            <button class="number two" value="2">2</button>
            <button class="number three" value="3">3</button>
            <button class="operator add" value="+">+</button>
        </div>
        <div class="fifthRow">
            <button class="floatingPoint">.</button>
            <button class="zero" value="0">0</button>
            <button class="minus" value="-">+/-</button>
            <button class="equal">=</button>
        </div>
    </div>
    
</body>
</html>
